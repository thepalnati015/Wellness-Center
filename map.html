<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 100vh; 
            width: 100%;   
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hospital Finder</h1>
            <nav>
                <ul>
                    <li><a href="index.html" style="color: #fff;">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
<section class="map-section">
        <div id="map"></div>
    </section>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([17.385044, 78.486671], 10); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([17.385044, 78.486671]).addTo(map)
            .bindPopup('Govt Maternity Hospital<br>Hyderabad')
            .openPopup();
    </script>
</body>
</html>
